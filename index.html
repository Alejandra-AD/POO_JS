<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"> Agregar estudiantes y profesores</h1>
        <form id="formulario">
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="Ingrese nombre" required>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" name="correo" placeholder="ingrese el correo electrónico"
                    required>
            </div>

            <select class="form-select mb-3" name="opcion" aria-label="seleccionar">
                <option value="estudiante" selected>Estudiante</option>
                <option value="profesor">Profesor</option>

            </select>

            <button type="submit" class="btn btn-primary mb-3">Agregar</button>

        </form>

        <div class="row mt-5">
            <h2 class="text-center mb-4">Lista de estudiantes y profesores</h2>

            <div class="col-md-6 mb-2" id="cards-estudiantes"></div>

            <div class="col-md-6 mb-2 " id="cards-profesores"></div>

        </div>
    </div>

    <template id="templateEstudiante">

        <div class="card mb-2">
            <div class="card-body">
                <h5 class="d-flex justify-content-between"> Nombre Estudiante</h5>
                <span class="badge bg-success">Aprobado</span> 
                <p class="lead correo-estudiante">Correo electrónico</p>
                <div class="botones">
                    <div class="btn btn-success" data-correo="correo-estudiante">Aprobar</div>
                    <div class="btn btn-danger"data-correo="correo-estudiante">Reprobar</div>
                </div>
            </div>
        </div>

    </template>

    <template id="templateProfesor">

        <div class="card mb-2 h-100">
            <div class="card-body">
                <h5 class=""> Nombre Profesor </h5>
                <p class="lead correo-profesor">Correo electrónico</p>
            </div>
        </div>

    </template>


    <script src="app_practica.js"></script>

</body>

</html>
